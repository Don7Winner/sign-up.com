<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro component with sign up form</title>
    <!-- THE LINK FOR THE FONT STYLE  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- THE LINK FOR THE CSS  -->
    <link rel="stylesheet" href="CSS/Stylesheet.css" />
  </head>
  <body>
    <main>
      <div class="form-description">
        <div>
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
      </div>
      <div class="form-container">
        <p class="subscription">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </p>
        <form action="">
          <input type="fname" id="fname" placeholder="First Name" />

          <p class="errorMsg" id="errorMsgfname"></p>
          <input type="lname" id="lname" placeholder="Last Name" />

          <p class="errorMsg" id="errorMsglname"></p>
          <input
            type="email"
            id="email"
            class="colorEmail"
            placeholder="Email Address"
          />
          <p class="errorMsg" id="errorMsgEmail"></p>
          <input type="password" id="password" placeholder="Password" />

          <p class="errorMsg" id="errorMsgPassword"></p>

          <input type="submit" id="submit" value="Claim your free trial" />
          <p class="message">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="CSS/index.js"></script>
  </body>
</html>
